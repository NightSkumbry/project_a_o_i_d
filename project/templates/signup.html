{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0][1:] }}.
                {% if messages[0][0] == '0' %}
                     Go to <a href="{{ url_for('auth.login') }}">login page</a>.
                {% endif %}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="second_name" placeholder="Second name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="father_name" placeholder="Отчествго" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="date" name="birthday" placeholder="Birthday" autofocus="">
                </div>
            </div>

            <div class="field">
                <label for="sex" class="label is-large" style="display: inline-block; float: left; margin-top: 10px;">Пол: </label>
                <div class="control select is-large" style="">
                    <select name="sex" style="display: inline-block; float: right;">
                        <option value="0">Не задано</option>
                        <option value="1">Муж.</option>
                        <option value="2">Жен.</option>
                    </select>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
